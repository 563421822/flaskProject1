<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="/static/layui-v2.9.7/layui/css/layui.css" rel="stylesheet">
</head>
<body>
<div id="ID-tree-demo-showCheckbox"></div>
<script src="/static/layui-v2.9.7/layui/layui.js"></script>
<script>
    layui.use(function () {
        const tree = layui.tree;
        const $ = layui.$;
        $.ajax({
            url: '/static/kettle/my_data.json', // 请替换为您的API地址
            method: 'GET',
            success: function (data) {
                // 使用获取到的数据渲染树形结构
                layui.tree.render({
                    elem: '#ID-tree-demo-showCheckbox',
                    data: data,
                    isJump: true,
                    edit: ['add', 'update', 'del'] // 开启节点的右侧操作图标
                });
            },
            error: function (xhr, type) {
                console.error('Error occurred while fetching data.');
            }
        });
    });
</script>
</body>
</html>
